<html>
<head>
<title>HTML Form Table</title>
</head>
<body>

<form method="" action="">
<table align="center" width="500" bgcolor="Skyblue">
<caption><B> <font style="font-size: 30; color: rgb(228, 10, 217); background-color: black;"> Registration Form</B></caption>
<tr>
<th>Enter your first name</th>
<td>
    <input type="text" name="" id="" maxlength="10" title="enter your first name" placeholder="enter your first name" required/></td>
</tr>
<tr>
<th>Enter your last name</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>Enter your password</th>
<td><input type="password"  placeholder="Enter your password"></td>
</tr>
<tr>
<th>ReEnter your password</th>
<td><input type="password"  placeholder="Enter your password"></td>
</tr>
<tr>
<th>Enter your email</th>
<td><input type="email" placeholder="abc@xyz.com"></td>
</tr>
<tr>
<th>Enter your mobile</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="35"></textarea></td>
</tr>
<tr>
<th>Select your gender</th>
<td>
Male<input type="radio" name="g" value="m"/>
Female<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
<th>Select your hobbies</th>
<td>
Hobby1<input type="checkbox">
Hobby2<input type="checkbox" name="">
Hobby3<input type="checkbox" name="">
</td>
</tr>
<tr>
<th>Select your DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<th>Select your Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Select your country</option>
<option value="1">IND</option>
<option value="2">PAKISTAN</option>
<option value="2">USA</option>
<option value="2">CANADA</option>
<option value="2">UK</option>
</select>
</td>
</tr>
<tr>
<th>Upload your pic</th>
<td><input type="file"/></td>
</tr>
<tr>
<td colspan="2" align="center">
    <input type="submit" value="Save My Data">
    <input type="reset" value="Reset Data">
</td>
</tr>
</table>
</form>
</body>
</html>
