<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset >
     <table>
<form action="">Forms

    <form action="" style="background-color: aquamarine;">
        <label for="">First Name</label>
        <input type="text" name="" id="" required placeholder="Enter Your Name">
        <br><br>
        <label for="">Last Name</label>
        <input type="text" name="" id=""required placeholder="Enter Your Last Name">
        <br><br>
        <label for="">Address</label><br>
        <textarea name="" id="" cols="10" rows="5"></textarea>
        <br><br>
        <label for="">Enter Your E-mail ID</label>
        <input type="email" name="" id=""><br>
        <label for="">Enter Your Password</label>
        <input type="password" name="" id="" minlength="4" maxlength="8">
    <br><br>

        <label for="">Select Your Gendar</label>
        <input type="radio" name="x" id="">Male
        <input type="radio" name="x" id="">Female
        <br><br>
        <label for="">Select Your Subject</label><br>
        <label for="">Gujaarti</label>
        <input type="checkbox" name="" id=""><br>

        <label for="">ENGLISH</label>
        <input type="checkbox" name="" id="" checked><br>

        <label for="">Hindi</label>
        <input type="checkbox"><br><br>

        <label for="">Select Your class(1 to 5)</label>
        <input type="number" name="" id="" min="0" max="5">
        <br>
        <!-- <input type="range" name="" id=""> -->
        <br>
        <label for=""> Last Qulification  </label>
        <select name="" id="">
            <option value="" selected="selected" disabled="disabled">Select</option>
            <option value="">SSC</option>
            <option value="">HSC</option>
            <option value="">BBA</option>
            <option value="">BA</option>
            <option value="">BCA</option>
            <option value="">Bcom</option>
        </select>

        <label for="">Select file</label>
        <input type="file" name="" id="" multiple><br><br>

         
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
</form>
</fieldset>
</body>
</html>
